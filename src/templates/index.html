<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tutoring System</a>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Generate and Send Invoice</h1>
        <form action="{{ url_for('main.generate_invoice_route') }}" method="POST">
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Enter student name" required>
            </div>

            <div class="form-group">
                <label for="hours_attended">Hours Attended:</label>
                <input type="number" class="form-control" id="hours_attended" name="hours_attended" step="0.1" placeholder="Enter hours attended" required>
            </div>

            <div class="form-group">
                <label for="hourly_rate">Hourly Rate:</label>
                <input type="number" class="form-control" id="hourly_rate" name="hourly_rate" step="0.01" placeholder="Enter hourly rate" required>
            </div>

            <div class="form-group">
                <label for="parent_email">Parent Email:</label>
                <input type="email" class="form-control" id="parent_email" name="parent_email" placeholder="Enter parent email" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Generate and Send Invoice</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
